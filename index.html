<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" async></script>
    <script src="script.js" async></script>
</head>

<body>

    <div class="framer container  text-center d-flex p-5 align-self-center align-items-center justify-content-center">
        <div class="hold-all">
            <h2 id="heading">QR CODE GENERATOR</h2>
            <div id="qr-code"></div>
            <input type="text" name="url" class="form-control" id="file-url" placeholder="Enter file link here...">
            <div class="buttons d-flex justify-content-between">
                <button class="btn btn-primary" id="btn-generate">GENERATE CODE</button>
                <button class="btn btn-danger" id="btn-clear">CLEAR CODE</button>
            </div>
            <div class="printit">
                <button id="btn-print" class=" btn btn-success btn-lg">PRINT QR CODE</button>
            </div>
        </div>
    </div>


</body>

</html>
